<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>请选择产品类别1</title>


</head>
<body >
<button id="cancel">关闭</button>
<button id="ok">确定</button>
</body>
</html>
<script type="text/javascript" src="../../static/js/core/jquery/jquery-1.8.3.js"></script>

<script type="text/javascript">

(function($){
	$(function(){
		
		$('#cancel').click(function(){
			parent.getDialogChain().close();
		});
		
		$('#ok').click(function(){
			parent.getDialogChain().owner().callback();
			parent.getDialogChain().close();
		});




	});
})(jQuery);

</script>
